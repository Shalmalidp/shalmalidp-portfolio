<ul>
  <div class="allDetails">
    <li class = 'mylist' ng-repeat='project in vm.projects'>
      <h5>{{project.name}}</h5>
      <div class='projectImg'>
        <img ng-src="{{project.image}}">  
      </div>
      <div class='projectInfo'>
        <label id='l1'>{{project.Description}}</label>
        <label id='l2'>{{project.Skills}}</label>
      </div>
        <div class="btn"> 
          <a href="{{project.github}}"><button id='b1'>CODE</button></a>
          <a href="{{project.surgeurl}}"><button id='b2'>LIVE</button></a>  
        </div>
    </li>

  </div>
